<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
    <family>system-ui</family>
    <prefer>
      <family>MS Sans Serif Bitmap</family>
      <family>MS UI Gothic</family>
    </prefer>
  </alias>
 <alias>
    <family>serif</family>
    <prefer><family>New York Medium</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Segoe UI</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Segoe UI</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Raster Font</family></prefer>
  </alias>

 <match target="font">
    <test name="family"><string>MS Sans Serif Bitmap</string></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="scalable" mode="assign"><bool>false</bool></edit>
  </match>

 <match target="font">
    <test name="family"><string>systemu</string></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="scalable" mode="assign"><bool>false</bool></edit>
  </match>

 <match target="font">
    <test name="family"><string>Tahoma</string></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>

 <match target="font">
    <test name="family"><string>MS UI Gothic</string></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>

 <match target="font">
    <test name="family"><string>Raster Font</string></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="scalable" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="append"><string>Segoe UI Emoji</string></edit>
  </match>

  <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="append"><string>Segoe UI Emoji</string></edit>
  </match>
  <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="append"><string>Segoe UI Emoji</string></edit>
    </match> 

  <alias binding="strong">
    <family>emoji</family>
    <default><family>Segoe UI Emoji</family></default>
  </alias>

  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <prefer><family>Segoe UI Emoji</family></prefer>
    <default><family>emoji</family></default>
  </alias>
  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer><family>Segoe UI Emoji</family></prefer>
    <default><family>emoji</family></default>
</alias>

</fontconfig>